<template name="trashBin">
    <div class="row my-3">
        <div class="col-xl-12">
            <div class="collapse" id="collapseTrashBin">
                <ul class="list-group">
                    {{#each theTask}}
                    <li class="list-group-item w-100">
                        <div class="taskItem">
                            <i class="fa-regular fa-hourglass"></i>
                            <i class="fa-solid fa-flag-checkered"></i>
                            {{task}} {{#if private}}[private]{{/if}}
                        </div>
                        <div class="taskDelete">
                            <i class="fa-regular fa-trash-can js-TrashIt"></i>
                        </div>
                    </li>
                        {{/each}}
                    </ul>
            </div>

            <p>
                <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseTrashBin" role="button" aria-expanded="false" aria-controls="collapseExample">
                  Show Trash Bin
                </a>
            </p>
           
        </div>
    </div>
</template>
